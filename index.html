<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>เกมเลือกคำตอบ (1 ข้อ)</title>
<style>
  body{font-family:sans-serif;background:#f9fafb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.1);max-width:420px;width:92%}
  h1{font-size:1.2rem;margin:0 0 12px}
  .q{font-size:1.05rem;margin-bottom:14px}
  .choices{display:grid;gap:10px}
  button.choice{padding:10px;border:1px solid #ccc;border-radius:10px;background:#fff;cursor:pointer;font-size:1rem;text-align:left}
  button.choice.correct{border-color:#27ae60;background:#ecf9f0}
  button.choice.wrong{border-color:#e74c3c;background:#fff1f0}
  #result{margin-top:14px;font-size:1rem;color:#333}
  #reset{margin-top:10px;display:none;padding:8px 12px;border:none;border-radius:8px;background:#3498db;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h1>เกมเลือกคำตอบ</h1>
    <div class="q">นี่คือเสียงนกชนิดใด?</div>
    <div class="choices">
      <button class="choice" onclick="check(this,false)">อีกา</button>
      <button class="choice" onclick="check(this,true)">กระตั้ว</button>
      <button class="choice" onclick="check(this,false)">เหยี่ยว</button>
      <button class="choice" onclick="check(this,false)">นกพิราบ</button>
    </div>
    <div id="result"></div>
    <button id="reset" onclick="resetGame()">เล่นอีกครั้ง</button>
  </div>

<script>
function check(btn,isCorrect){
  // ล็อกไม่ให้กดซ้ำ
  document.querySelectorAll('.choice').forEach(b=>b.disabled=true);
  // แสดงผล
  if(isCorrect){
    btn.classList.add('correct');
    document.getElementById('result').textContent = "ถูกต้อง! กระตั้ว";
  }else{
    btn.classList.add('wrong');
    document.getElementById('result').textContent = "ยังไม่ใช่ ลองสังเกตคำตอบที่ถูก!";
    document.querySelectorAll('.choice')[1].classList.add('correct');
  }
  // แสดงปุ่มเล่นอีกครั้ง
  document.getElementById('reset').style.display = 'inline-block';
}

function resetGame(){
  document.querySelectorAll('.choice').forEach(b=>{
    b.disabled=false;
    b.classList.remove('correct','wrong');
  });
  document.getElementById('result').textContent = "";
  document.getElementById('reset').style.display = 'none';
}
</script>
</body>
</html>
